<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CQuizy!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card-container">
        <div class="card-inner">
          <div class="card-front d-flex flex-column">
            <small class="category"></small>
            <div class="question"></div>
          </div>
          <div
            class="card-back d-flex justify-content-center align-items-center"
          >
            <div class="answer"></div>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <div class="arrow-container mt-4 d-flex justify-content-center gap-5">
        <button class="arrow-btn left-arrow">&lt;</button>
        <button class="arrow-btn right-arrow">&gt;</button>
      </div>

      <!-- Randomize Questions Button -->
      <button class="btn mt-4" id="randomize-btn">Randomize</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
