<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CQuizy!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/tables.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/stars.css" />
  </head>

  <body>
    <div class="starfield"></div>

    <!-- Title -->
    <header class="text-center py-2">
      <h1 class="title">CQuizy</h1>
      <h2 class="shimmer">Flashcards</h2>
      <p class="mb-0" id="footer">Copyright &copy; 2025 | Version 1.0</p>
    </header>

    <!-- Main Content -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="extra-buttons d-flex justify-content-center mb-0">
        <a href="limitations.html" class="btn green-btn mx-2">Limitations</a>
        <a href="memory.html" class="btn green-btn mx-2">Memory Items</a>
      </div>

      <div class="card-container">
        <div class="card-inner">
          <div class="card-front d-flex flex-column">
            <button class="bookmark-btn">
              <i class="fas fa-bookmark"></i>
            </button>

            <small class="category"></small>
            <hr class="divider" />
            <small class="context"></small>

            <div class="question"></div>
          </div>

          <div
            class="card-back d-flex justify-content-center align-items-center"
          >
            <div class="answer"></div>
          </div>
        </div>
      </div>

      <div class="control-panel">
        <div class="button-group">
          <button class="arrow-btn left-arrow">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn randomize-btn" id="randomize-btn">
            <i class="fas fa-random"></i>
          </button>
          <button class="arrow-btn right-arrow">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button id="review-later-btn" class="green-btn">Review Marked</button>
      </div>
      <!-- Status Messages -->
      <div class="status-container">
        <!-- New Spinner -->
        <div id="spinner-container">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="shuffling-message" class="status-message">Shuffling...</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/stars.js"></script>
  </body>
</html>
