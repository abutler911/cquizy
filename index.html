<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CQuizy!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shooting-stars"></div>
    <!-- Title -->
    <header class="text-center py-2">
      <h1
        class="text-success"
        style="font-family: 'Poppins', sans-serif; margin-bottom: 15px"
      >
        CQuizy
      </h1>
    </header>

    <!-- Main Content -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="card-container">
        <div class="card-inner">
          <div class="card-front d-flex flex-column">
            <small class="category"></small>
            <small class="context"></small>
            <div class="question"></div>
          </div>
          <div
            class="card-back d-flex justify-content-center align-items-center"
          >
            <div class="answer"></div>
          </div>
        </div>
      </div>
      <div>
        <p id="instructions">Click card to see answer</p>
      </div>
      <!-- Navigation Arrows -->
      <div class="arrow-container mt-2 d-flex justify-content-center gap-4">
        <button class="arrow-btn left-arrow">&lt;</button>
        <button class="arrow-btn right-arrow">&gt;</button>
      </div>

      <!-- Randomize Questions Button -->
      <button class="btn mt-2" id="randomize-btn">Randomize</button>
    </div>

    <!-- Footer -->
    <footer
      class="text-center py-2"
      style="
        background-color: #000;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.7rem;
        margin-top: 15px;
      "
    >
      <p class="mb-0">
        Made with <span style="color: red">&hearts;</span> by Mr. Gray
        Enterprises, Inc. | Copyright &copy; 2025
      </p>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="stars.js"></script>
  </body>
</html>
