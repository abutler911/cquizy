<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CQuizy!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="starfield"></div>

    <!-- Title -->
    <header class="text-center py-2">
      <h1 class="title">CQuizy</h1>
    </header>

    <!-- Main Content -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="card-container">
        <div class="card-inner">
          <div class="card-front d-flex flex-column">
            <small class="category"></small>
            <small class="context"></small>

            <div class="question"></div>
          </div>

          <div
            class="card-back d-flex justify-content-center align-items-center"
          >
            <div class="answer"></div>
          </div>
        </div>
      </div>

      <div class="control-panel">
        <p id="instructions">Click card to see answer</p>
        <div class="button-group">
          <button class="arrow-btn left-arrow">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn randomize-btn" id="randomize-btn">
            <i class="fas fa-random"></i>
          </button>
          <button class="arrow-btn right-arrow">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-2">
      <p class="mb-0">
        Made with <span style="color: red">&hearts;</span> by Mr. Gray
        Enterprises, Inc. | Copyright &copy; 2025
      </p>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="stars.js"></script>
  </body>
</html>
